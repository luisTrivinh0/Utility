
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Form2PDF</title>
  </head>
  <body style="background-color: rgb(179, 250, 176); font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: black; font-size: large; letter-spacing: 3px;">
    <center>
      <h1>Formulário</h1>
      <form method="GET" action="form2pdf.php" id="contato" autocomplete="off">
        <div class="input-container"><label>Protocolo</label><br>	
          <input type="text" id="protocolo" name="protocolo" required="" autocomplete="off" readonly 
          onfocus="this.removeAttribute('readonly');"/>
        </div>
        <div class="input-container"><label>Nome</label><br>
          <input type="text" id="nome" name="nome" required="" autocomplete="off" readonly 
          onfocus="this.removeAttribute('readonly');"/>
        </div>
        <div class="input-container"><label>Email</label><br>	
          <input type="mail" id="email" name="email" required="" autocomplete="off" readonly 
          onfocus="this.removeAttribute('readonly');"/>
        </div>
        <div class="input-container"><label>Telefone</label><br>		
          <input type="text" id="telefone" name="telefone" required="" autocomplete="off" readonly 
          onfocus="this.removeAttribute('readonly');"/>
        </div>
        <div class="input-container"><label>Motivo do Contato</label><br>
          <input type="text" id="motivo" name="motivo" required="" style="height: 40px;" autocomplete="off" readonly 
          onfocus="this.removeAttribute('readonly');"/>
        </div>
        <label for="notificacao">Esse número possui Whatsapp?</label><br><br>
        <label class="container" for="sim">Sim<input id="sim" value="Sim" type="radio" name="alt"><span class="checkmark"></span></label>
        <label class="container" for="nao">Não<input id="nao" value="Não" type="radio" name="alt"> <span class="checkmark"></span></label><br>
        <a href="contato.php"><button class="btn" type="submit" name="acao">Enviar</button></a> 
      </form>	
    </center>
  </body>
</html>
